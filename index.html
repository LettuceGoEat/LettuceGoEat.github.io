<!DOCTYPE html>
<html>
<head>
<title>Lettuce Go Eat</title>
<link rel="stylesheet" href="style.css">
<link src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body class="skewed-bg">

<div class="ssvg">
  <svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
    <path d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z" style="stroke: none; fill:green;"></path>
    <div>hello</div>
  </svg>
</div>

<div class="container" id="frame">
  <div class="row" id ="password">
    <div class="col-sm">
        <span id="passRect"></span>
        <span id="passInput"></span>
        <span id="pass"><b>Password</b></span>
    </div>
  </div>

 <div class="row" id ="username">
    <div class="col-sm">
        <span id="usernameRect"></span>
        <span id="usernameInput"></span>
        <span id="username"><b>Username</b></span>
    </div>
  </div>

  <div class="row" id ="button_login">
    <div class="col-sm">
        <span id="loginRect"></span>
        <span id="loginText"><b>Login</b></span>
    </div>
  </div>

  <div class="row" id ="button_signup">
    <div class="col-sm">
        <span id="signupRect"></span>
        <span id="signupText"><b>Sign Up</b></span>
    </div>
  </div>
</div>

</body>
</html>
