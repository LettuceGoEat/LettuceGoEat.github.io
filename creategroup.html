<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>Lettuce Go Eat</title>

		<meta name="viewport" content="width=device-width, target-densityDpi=device-dpi, initial-scale=0.4, min-scale=0.4, max-scale=0.4 user-scalable=no">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="scripts/jquery-3.4.1.min.js"></script>
		<script src="scripts/popper.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
		<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-database.js"></script>
		<script src="scripts/js.cookie.js"></script>
		<script src="scripts/firebaseInit.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		<link rel="stylesheet" href="css/base.css">

		<link rel="stylesheet" href="css/creategroup.css">
		<script src="scripts/creategroup.js"></script>
	</head>
<header></header>
<body>
	<div class="container">
		<div class="row">
			<h3>Create Group</h3>
		</div>
		<div class="row">
			<div>Title:</div>
		</div>
		<div class="row">
			<input class="interface" type="text" id='title' placeholder="Awesome group">
		</div>
		<div class="row" style="height:1vh"></div>
		<div class="row">
			<div>Date:</div>
		</div>
		<div class="row">
			<div class="col day padding-0">
				<button  name="day" class='week' id='sun'>Sun</button>
			</div>
			<div class="col day padding-0">
				<button  name="day" class='week' id='mon'>Mon</button>
			</div>
			<div class="col day padding-0">
				<button  name="day" class='week' id='tue'>Tue</button>
			</div>
			<div class="col day padding-0">
				<button  name="day" class='week' id='wed'>Wed</button>
			</div>
			<div class="col day padding-0">
				<button  name="day" class='week' id='thu'>Thu</button>
			</div>
			<div class="col day padding-0">
				<button  name="day" class='week' id='fri'>Fri</button>
			</div>
			<div class="col day padding-0">
				<button  name="day" class='week' id='sat'>Sat</button>
			</div>
		</div>
		<div class="row" style="height:1vh"></div>
		<div class="row">
			<div>Time:</div>
		</div>
		<div class="row">
			<div class="col">
				<button  name="time" class='time' id='lunch'>Lunch</button>
			</div>
			<div class="col">
				<button  name="time" class='time' id='dinner'>Dinner</button>
			</div>
		</div>
		<div class="row" style="height:1vh"></div>
		<div class="row">
			<div>Location:</div>
		</div>
		<div class="row">
			<input class="interface" type="text" id='location' placeholder="Where?">
		</div>
		<div class="row" style="height:3vh"></div>

		<div class="row" style="height:5vh">
			<button id="toggleFilter" style="color : black;" onclick="toggleFilter()">Food preferences</button>
		</div>

		<div class="row" style="height:2vh"></div>
		<span id="filter">
			<div class="row triple justify-content-center">
				<div class="col-6">
					<div class="row double justify-content-center">
						<div class="col-8 label2">
							Fish
						</div>
						<div class="col-4 align-self-center">
							<label class="switch">
								<input type="checkbox" name = "fish" id="chk_info6">
								<span class="slider round"></span>
							</label>
						</div>
					</div>
					<div class='row' style="height:1vh"></div>
					<div class="row double justify-content-center">
						<div class="col-8 label2">
							Dairy
						</div>
						<div class="col-4 align-self-center">
							<label class="switch">
								<input type="checkbox" name = "dairy" id="chk_info4">
								<span class="slider round"></span>
							</label>
						</div>
					</div>
					<div class='row' style="height:1vh"></div>
					<div class="row double justify-content-center">
						<div class="col-8 label2">
							Egg
						</div>
						<div class="col-4 align-self-center">
							<label class="switch">
								<input type="checkbox" name = "egg" id="chk_info5">
								<span class="slider round"></span>
							</label>
						</div>
					</div>
				</div>
				<div class="col-4 label3">
					Animal-derived products
				</div>
				<div class="col-2 align-self-center">
					<label class="switch">
						<input type="checkbox" name = "animalProducts" id="chk_info2">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
			<div class='row' style="height:1vh"></div>
			<div class="row double justify-content-center">
				<div class="col-4 label3">
					Chicken
				</div>
				<div class="col-2 align-self-center">
					<label class="switch">
						<input type="checkbox" name = "chicken" id="chk_info3">
						<span class="slider round"></span>
					</label>
				</div>
				<div class="col-4 label3">
					All
				</div>
				<div class="col-2 align-self-center">
					<label class="switch">
						<input type="checkbox" name = "all" onchange="selectAll(this.checked)" id="chk_info1">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
		</span>
		<div class='row' style="height:2vh"></div>

		<div class="row">
			<div class="col">
				Group Size:
			</div>
			<div class="col">
				<input class="interface"  type="number" id='groupsize' step="1" min="2" max="99">
			</div>
		</div>

		<div id = 'al' class="row">
			 You already have a schedule at that time!
			 <span id = 'al2' class="closebtn" >&times;</span>
		</div>



		<div id='margincreate' class="row justify-content-end">
			<button id='next'>Create</button>
		</div>

		<div class='row' style="height:2vh"></div>
	</div>
</body>
</html>
