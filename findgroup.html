<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
		<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
		<script src="scripts/firebaseInit.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, target-densityDpi=device-dpi, initial-scale=0.4, min-scale=0.4, max-scale=0.4 user-scalable=no">
		<link rel="stylesheet" href="css/findgroup.css">
		<script src="scripts/findgroup.js"></script>
	</head>
<header></header>
<body>
	<div class="container">
		<div class="row" style="height:4vh">
			<div class="col label3">
				Day
			</div>
			<div class="col-2">
				<select class="select-css" id='changew' name='week' onchange="changeweek()">
					<option value='all' selected>all</option>
					<option value='sunday'>Sunday</option>
					<option value='monday'>Monday</option>
					<option value='tuesday'>Tuesday</option>
					<option value='wednesday'>Wednesday</option>
					<option value='thursday'>Thursday</option>
					<option value='friday'>Friday</option>
					<option value='saturday'>Saturday</option>
				</select>
			</div>
			<div class="col label3">
				Meal
			</div>
			<div class="col-2">
				<select class="select-css" id='changed' name='week' onchange="changedinner()">
					<option value='all' selected>all</option>
					<option value='lunch'>Lunch</option>
					<option value='dinner'>Dinner</option>
				</select>
			</div>
		</div>

		<div class="row" style="height:4vh"></div>

		<div id="filter" class="row triple justify-content-center">

			<div class="col-6">
				<div class="container no-gutters">
					<div class="row justify-content-center">
						<div class="col-8 label2">
							Fish
						</div>
						<div class="col-4">
							<label class="switch">
								<input type="checkbox" name = "fish" id="chk_info6"  checked="checked">
								<span class="slider round"></span>
							</label>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-8 label2">
							Dairy
						</div>
						<div class="col-4">
							<label class="switch">
								<input type="checkbox" name = "dairy" id="chk_info4" checked="checked">
								<span class="slider round"></span>
							</label>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-8 label2">
							Egg
						</div>
						<div class="col-4">
							<label class="switch">
								<input type="checkbox" name = "egg" id="chk_info5" checked="checked">
								<span class="slider round"></span>
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="col-4 label3">
				Animal-derived products
			</div>
			<div class="col-2">
				<label class="switch">
					<input type="checkbox" name = "animalProducts" id="chk_info2" checked="checked">
					<span class="slider round"></span>
				</label>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-4 label3">
				Chicken
			</div>
			<div class="col-2">
				<label class="switch">
					<input type="checkbox" name = "chicken" id="chk_info3" checked="checked">
					<span class="slider round"></span>
				</label>
			</div>
			<div class="col-4 label3">
				All
			</div>
			<div class="col-2">
				<label class="switch">
					<input type="checkbox" name = "all" onchange="selectAll(this.checked)" id="chk_info1" checked="checked">
					<span class="slider round"></span>
				</label>
			</div>
		</div>

		<div id='tableappend' class="row" ></div>
		<div id='row justify-content-end'>
			<button id='create'>Create One</button>
		</div>
	</div>
</html>
